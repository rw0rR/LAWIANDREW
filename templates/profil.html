{% extends "base.html" %}

{% block title %}Kullanıcı Profili{% endblock %}

{% block content %}
    <style>
        .profile-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #2c2c36;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .profile-card h1 {
            color: #66bb6a;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #3e3e46;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #cccccc;
        }

        .info-value {
            color: #ffffff;
        }

        .edit-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-button:hover {
            background-color: #485498;
        }
    </style>

    <div class="profile-card">
        <h1>Profil Bilgileriniz</h1>
        
        <div class="info-item">
            <span class="info-label">Kullanıcı Adı:</span>
            <span class="info-value">{{ session.username|default('Bilinmiyor') }}</span>
        </div>
        
        <div class="info-item">
            <span class="info-label">Kullanıcı Tipi:</span>
            <span class="info-value">{{ session.user_type|default('Normal') }}</span>
        </div>
        
        <div class="info-item">
            <span class="info-label">Oluşturulan Odalar (Varsayımsal):</span>
            <span class="info-value">0</span>
        </div>
        
        <button class="edit-button">Profili Düzenle</button>
    </div>
{% endblock %}
