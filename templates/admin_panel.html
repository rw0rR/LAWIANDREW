<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Yönetim Paneli</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .data-table th, .data-table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .truncate-id {
             max-width: 100px;
        }
        /* Custom scrollbar for better look */
        .overflow-y-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .overflow-y-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="root">
        <!-- Dashboard Content will be rendered here -->
    </div>

    <!-- Firebase SDK'ları -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Lucide Icons (Inline)
        const icons = {
            LayoutDashboard: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>`,
            User: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
            MessageSquare: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>`,
            Newspaper: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8c-2.204 0-4 1.796-4 4v12a4 4 0 0 0 4 4h12"/></svg>`,
            LogOut: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>`,
            Trash2: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>`,
            Loader2: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>`,
            Shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
            AlertTriangle: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>`,
            X: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>`,
            ClipboardCopy: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="10" y="4" width="16" height="16" rx="2" ry="2" transform="rotate(90 10 4)"/><path d="M16 8v16c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V8"/></svg>`
        };

        // --- GLOBAL VARIABLES & FIREBASE SETUP ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let globalState = {
            userId: null,
            isAdmin: false,
            loading: true,
            loginError: null,
            notification: null,
            currentTab: 'users',
            users: [],
            chats: [],
            articles: [],
            modal: {
                visible: false,
                message: '',
                confirmAction: () => {},
                isDanger: true,
            }
        };

        const rootElement = document.getElementById('root');

        // Kullanıcının admin olup olmadığını kontrol eden demo fonksiyon
        // Eğer e-posta 'admin' içeriyorsa admin sayılır.
        const isUserAdmin = (user) => {
            return user && user.email && user.email.includes('admin');
        };
        
        // --- UTILITY FUNCTIONS ---
        
        // Custom DOM renderer
        const render = () => {
            rootElement.innerHTML = Dashboard(globalState);
            setupEventListeners();
        };

        const setState = (newState) => {
            globalState = { ...globalState, ...newState };
            render();
        };

        const showNotification = (message, type = 'info') => {
            setState({ notification: { message, type } });
            setTimeout(() => {
                if (globalState.notification && globalState.notification.message === message) {
                    setState({ notification: null });
                }
            }, 5000);
        };

        // --- FIREBASE AUTH & DATA MANAGEMENT ---
        
        const initFirebase = async () => {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing or empty. Cannot initialize.");
                setState({ loading: false, loginError: "Firebase yapılandırması eksik." });
                return;
            }

            try {
                setLogLevel('debug');
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // İlk yetkilendirme
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Eğer token yoksa anonim olarak giriş yap
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    const currentUserId = user ? user.uid : null;
                    const isAdmin = user ? isUserAdmin(user) : false;
                    
                    setState({
                        userId: currentUserId,
                        isAdmin: isAdmin,
                        loading: false
                    });
                    
                    // Admin yetkisi varsa data dinleyicilerini başlat
                    if (isAdmin) {
                        setupDataListeners();
                    } else if (currentUserId) {
                         // Eğer anonim giriş yapıldıysa ama admin değilse uyarı ver
                         showNotification("Yönetici yetkiniz yok. Yönetim paneli verileri yüklenmeyecektir. Lütfen admin@ornek.com ile giriş yapın.", "error");
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or auth failed:", error);
                setState({ loading: false, loginError: "Firebase başlatılırken bir hata oluştu." });
            }
        };

        const setupDataListeners = () => {
            if (!db || !globalState.isAdmin) return;

            // 1. Kullanıcılar (users)
            // Varsayım: Kullanıcı verileri public/data/users koleksiyonunda tutuluyor.
            const usersCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
            onSnapshot(usersCollectionRef, (snapshot) => {
                const usersList = snapshot.docs.map(doc => ({ 
                    id: doc.id, 
                    ...doc.data(),
                    isAdminAccount: doc.data().email && doc.data().email.includes('admin')
                }));
                setState({ users: usersList });
            }, (error) => {
                console.error("Error fetching users:", error);
                showNotification("Kullanıcı verileri çekilirken hata oluştu.", 'error');
            });

            // 2. Sohbetler (chats)
            // Varsayım: Sohbet odaları public/data/chats koleksiyonunda tutuluyor.
            const chatsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'chats');
            onSnapshot(chatsCollectionRef, (snapshot) => {
                const chatsList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                setState({ chats: chatsList });
            }, (error) => {
                console.error("Error fetching chats:", error);
                showNotification("Sohbet verileri çekilirken hata oluştu.", 'error');
            });

            // 3. Haberler/Makaleler (articles)
            // Varsayım: Makale verileri public/data/articles koleksiyonunda tutuluyor.
            const articlesCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'articles');
            onSnapshot(articlesCollectionRef, (snapshot) => {
                const articlesList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                setState({ articles: articlesList });
            }, (error) => {
                console.error("Error fetching articles:", error);
                showNotification("Makale verileri çekilirken hata oluştu.", 'error');
            });
        };
        
        const handleLogout = async () => {
            if (auth) {
                try {
                    await signOut(auth);
                    showNotification("Başarıyla çıkış yapıldı.", 'info');
                    // Çıkış yapınca login formuna dön
                    setState({ isAdmin: false, userId: null, loginError: null, loading: false });
                } catch (error) {
                    console.error("Logout failed:", error);
                    showNotification("Çıkış yapılırken bir hata oluştu.", 'error');
                }
            }
        };

        const handleDeleteDocument = async (collectionName, docId) => {
            if (!db || !globalState.isAdmin) {
                showNotification("Yetkiniz yok veya Firebase bağlı değil.", 'error');
                return;
            }

            // Admin silme kontrolü: Başka bir admin hesabını silmeyi engelle.
            if (collectionName === 'users') {
                const userToDelete = globalState.users.find(u => u.id === docId);
                if (userToDelete && userToDelete.isAdminAccount) {
                    showNotification("Bir admin hesabını silemezsiniz!", 'error');
                    return;
                }
            }

            try {
                // Veri yolu: /artifacts/{appId}/public/data/{collectionName}/{docId}
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', collectionName, docId);
                await deleteDoc(docRef);
                showNotification(`${collectionName} - Belgesi başarıyla silindi.`, 'success');
            } catch (error) {
                console.error(`Error deleting ${collectionName} document (ID: ${docId}):`, error);
                showNotification(`${collectionName} - Silme hatası: ${error.message}`, 'error');
            } finally {
                setState({ modal: { visible: false, message: '', confirmAction: () => {} } });
            }
        };
        
        // --- COMPONENTS (HTML TEMPLATE STRINGS) ---
        
        const Dashboard = ({ userId, isAdmin, loading, loginError, notification, currentTab, users, chats, articles, modal }) => {
            if (loading) {
                return `
                    <div class="min-h-screen flex items-center justify-center bg-gray-100">
                        ${icons.Loader2}
                        <span class="ml-3 text-lg font-medium text-gray-600">Yükleniyor...</span>
                    </div>
                `;
            }

            if (!userId || !isAdmin) {
                return AdminLoginForm({ loginError, userId });
            }

            return `
                <div class="min-h-screen bg-gray-100 font-sans">
                    ${notification ? Notification(notification) : ''}
                    
                    ${Header({ isAdmin, userId })}

                    <main class="p-4 md:p-8 space-y-8">
                        ${TabNavigation(currentTab)}
                        <div id="users-tab" class="tab-content ${currentTab === 'users' ? 'active' : ''}">
                            ${UserList(users)}
                        </div>
                        <div id="chats-tab" class="tab-content ${currentTab === 'chats' ? 'active' : ''}">
                            ${ChatList(chats)}
                        </div>
                         <div id="articles-tab" class="tab-content ${currentTab === 'articles' ? 'active' : ''}">
                            ${ArticleList(articles)}
                        </div>
                    </main>
                    
                    ${ConfirmationModal(modal)}
                </div>
            `;
        };

        const Card = ({ title, iconName, children, className = "" }) => `
            <div class="bg-white p-6 rounded-xl shadow-xl border-t-4 border-indigo-500 ${className}">
                <div class="flex items-center space-x-3 mb-4 border-b pb-2">
                    <span class="w-6 h-6 text-indigo-500">${icons[iconName] || ''}</span>
                    <h2 class="text-xl font-semibold text-gray-800">${title}</h2>
                </div>
                ${children}
            </div>
        `;

        const Header = ({ isAdmin, userId }) => `
            <header class="bg-gray-800 text-white p-4 shadow-lg flex justify-between items-center sticky top-0 z-10">
                <div class="flex items-center space-x-3">
                    <span class="w-6 h-6 text-indigo-400">${icons.LayoutDashboard}</span>
                    <h1 class="text-2xl font-bold tracking-tight">Admin Yönetim Paneli</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right hidden md:block">
                        <p class="text-xs font-semibold text-indigo-300">UID</p>
                        <p class="text-xs truncate max-w-xs" title="${userId}">
                            ${userId}
                        </p>
                    </div>
                    <button
                        id="logout-btn"
                        class="flex items-center space-x-2 px-3 py-2 rounded-lg transition-all ${
                            isAdmin ? 'bg-red-600 hover:bg-red-700' : 'bg-gray-600 hover:bg-gray-700'
                        } text-sm font-medium"
                    >
                        ${icons.LogOut}
                        <span>Çıkış Yap</span>
                    </button>
                </div>
            </header>
        `;

        const TabNavigation = (currentTab) => `
            <div class="flex border-b border-gray-300 bg-white rounded-xl p-2 shadow-md">
                ${TabButton('users', 'Kullanıcılar', currentTab, 'User')}
                ${TabButton('chats', 'Sohbet Odaları', currentTab, 'MessageSquare')}
                ${TabButton('articles', 'Haberler/Makaleler', currentTab, 'Newspaper')}
            </div>
        `;

        const TabButton = (id, label, currentTab, iconName) => `
            <button
                data-tab="${id}"
                class="tab-btn flex-1 py-3 px-4 flex items-center justify-center space-x-2 text-sm font-semibold rounded-lg transition-colors duration-200 ${
                    currentTab === id ? 'bg-indigo-500 text-white shadow-lg' : 'text-gray-600 hover:bg-gray-100'
                }"
            >
                <span class="w-4 h-4">${icons[iconName]}</span>
                <span>${label}</span>
            </button>
        `;

        const UserList = (users) => {
            const listContent = users.length === 0 ? `
                <tr><td colspan="4" class="px-6 py-4 text-center text-gray-500 italic">Henüz kullanıcı bulunamadı.</td></tr>
            ` : users.slice(0, 50).map((user) => `
                <tr key="${user.id}" class="${user.isAdminAccount ? 'bg-indigo-50 border-l-4 border-indigo-400' : 'hover:bg-gray-50'}">
                    <td class="px-6 py-3 text-sm font-mono text-gray-600 truncate-id" title="${user.id}">${user.id.substring(0, 8)}...</td>
                    <td class="px-6 py-3 text-sm text-gray-900">${user.email || user.username || 'Anonim Kullanıcı'}</td>
                    <td class="px-6 py-3 text-sm">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            user.isAdminAccount ? 'bg-indigo-200 text-indigo-900' : 'bg-green-100 text-green-800'
                        }">
                            ${user.isAdminAccount ? 'Admin' : 'Normal'}
                        </span>
                    </td>
                    <td class="px-6 py-3 text-right text-sm font-medium">
                        ${!user.isAdminAccount ? `
                            <button 
                                data-doc-id="${user.id}"
                                data-collection="users"
                                data-message="${user.email || user.username || 'Kullanıcı'} adlı hesabı kalıcı olarak silmek istediğinizden emin misiniz?"
                                class="delete-trigger p-2 rounded-full text-red-600 bg-red-100 hover:bg-red-200 focus:ring-red-500 transition-all duration-200 hover:scale-105"
                            >
                                <span class="w-5 h-5">${icons.Trash2}</span>
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');

            return Card({
                title: `Kayıtlı Kullanıcılar (${users.length})`,
                iconName: 'User',
                children: `
                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200 data-table">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-posta / Kullanıcı Adı</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Durum</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Eylemler</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${listContent}
                            </tbody>
                        </table>
                    </div>
                    ${users.length > 50 ? `<p class="text-center text-sm text-gray-500 mt-4 italic">İlk 50 kullanıcı gösteriliyor...</p>` : ''}
                `
            });
        };
        
        const ChatList = (chats) => {
            const listContent = chats.length === 0 ? `
                <tr><td colspan="3" class="px-6 py-4 text-center text-gray-500 italic">Henüz sohbet odası bulunamadı.</td></tr>
            ` : chats.map((chat) => `
                <tr key="${chat.id}" class="hover:bg-gray-50">
                    <td class="px-6 py-3 text-sm font-mono text-gray-600 truncate-id" title="${chat.id}">${chat.id.substring(0, 8)}...</td>
                    <td class="px-6 py-3 text-sm text-gray-900">${chat.name || 'İsimsiz Oda'}</td>
                    <td class="px-6 py-3 text-right text-sm font-medium">
                        <button 
                            data-doc-id="${chat.id}"
                            data-collection="chats"
                            data-message="${chat.name || 'Bu sohbet odasını'} ve tüm mesajlarını kalıcı olarak silmek istediğinizden emin misiniz?"
                            class="delete-trigger p-2 rounded-full text-red-600 bg-red-100 hover:bg-red-200 focus:ring-red-500 transition-all duration-200 hover:scale-105"
                        >
                            <span class="w-5 h-5">${icons.Trash2}</span>
                        </button>
                    </td>
                </tr>
            `).join('');

            return Card({
                title: `Aktif Sohbet Odaları (${chats.length})`,
                iconName: 'MessageSquare',
                children: `
                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200 data-table">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Oda Adı</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Eylemler</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${listContent}
                            </tbody>
                        </table>
                    </div>
                `
            });
        };
        
        const ArticleList = (articles) => {
            const listContent = articles.length === 0 ? `
                <tr><td colspan="4" class="px-6 py-4 text-center text-gray-500 italic">Henüz makale bulunamadı.</td></tr>
            ` : articles.map((article) => `
                <tr key="${article.id}" class="hover:bg-gray-50">
                    <td class="px-6 py-3 text-sm font-mono text-gray-600 truncate-id" title="${article.id}">${article.id.substring(0, 8)}...</td>
                    <td class="px-6 py-3 text-sm font-semibold text-gray-900">${article.title || 'Başlıksız Makale'}</td>
                    <td class="px-6 py-3 text-sm text-gray-600">${article.author || 'Bilinmeyen Yazar'}</td>
                    <td class="px-6 py-3 text-right text-sm font-medium">
                        <button 
                            data-doc-id="${article.id}"
                            data-collection="articles"
                            data-message="${article.title || 'Bu makaleyi'} kalıcı olarak silmek istediğinizden emin misiniz?"
                            class="delete-trigger p-2 rounded-full text-red-600 bg-red-100 hover:bg-red-200 focus:ring-red-500 transition-all duration-200 hover:scale-105"
                        >
                            <span class="w-5 h-5">${icons.Trash2}</span>
                        </button>
                    </td>
                </tr>
            `).join('');

            return Card({
                title: `Haberler/Makaleler (${articles.length})`,
                iconName: 'Newspaper',
                children: `
                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200 data-table">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Başlık</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Yazar</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Eylemler</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${listContent}
                            </tbody>
                        </table>
                    </div>
                `
            });
        };

        const Notification = ({ message, type }) => {
            const baseClasses = "fixed top-5 right-5 p-4 rounded-lg shadow-2xl z-50 flex items-center space-x-3 transition-transform duration-300 transform translate-x-0";
            let colorClasses = "";
            let Icon = icons.AlertTriangle;

            switch (type) {
                case 'error':
                    colorClasses = "bg-red-500 text-white";
                    break;
                case 'success':
                    colorClasses = "bg-green-500 text-white";
                    break;
                case 'info':
                default:
                    colorClasses = "bg-indigo-500 text-white";
                    Icon = icons.ClipboardCopy; // Using a different icon for info
                    break;
            }

            return `
                <div id="notification-bar" class="${baseClasses} ${colorClasses}">
                    <span class="w-6 h-6">${Icon}</span>
                    <p class="font-medium">${message}</p>
                    <button id="close-notification" class="ml-4 p-1 rounded-full hover:bg-white/20">
                        <span class="w-4 h-4">${icons.X}</span>
                    </button>
                </div>
            `;
        };

        const AdminLoginForm = ({ loginError, userId }) => `
            <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                <div class="w-full max-w-md">
                    ${Card({
                        title: 'Admin Girişi',
                        iconName: 'Shield',
                        className: 'border-t-4 border-indigo-500',
                        children: `
                            <p class="text-sm text-gray-500 mb-6">
                                Yönetici olarak giriş yapmak için Firebase Authentication'da "admin" kelimesi geçen bir e-posta ile kayıtlı olmalısınız.
                                <br><br>
                                **Denemek için:** E-posta: **admin@ornek.com** | Şifre: **sifre123**
                            </p>
                            
                            ${(loginError) ? `
                                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                                    <span class="block sm:inline">${loginError}</span>
                                </div>
                            ` : ''}

                            ${userId && !globalState.isAdmin ? `
                                <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4" role="alert">
                                    <p class="font-bold">Anonim Giriş Yapıldı</p>
                                    <p class="text-sm">Şu anki UID: ${userId}. Yönetici olarak giriş yapmak için önce çıkış yapmalısınız.</p>
                                    <button id="logout-btn" class="mt-2 text-sm text-yellow-800 hover:text-yellow-900 font-medium underline">
                                        Çıkış Yap
                                    </button>
                                </div>
                            ` : ''}

                            <form id="admin-login-form" class="space-y-4">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
                                    <input
                                        id="email"
                                        type="email"
                                        required
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                        placeholder="örnek: admin@ornek.com"
                                        value="admin@ornek.com"
                                    />
                                </div>
                                <div>
                                    <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
                                    <input
                                        id="password"
                                        type="password"
                                        required
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                        placeholder="şifre123"
                                        value="sifre123"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    id="login-submit-btn"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white transition-all duration-200 bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                >
                                    Giriş Yap
                                </button>
                            </form>
                        `
                    })}
                </div>
            </div>
        `;
        
        const ConfirmationModal = ({ visible, message, isDanger }) => {
             const actionBtnClass = isDanger 
                ? 'bg-red-600 hover:bg-red-700 focus:ring-red-500' 
                : 'bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500';

            return `
                <div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center transition-opacity ${visible ? '' : 'hidden'}">
                    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform scale-100 transition-transform">
                        <div class="flex items-center space-x-3 mb-4">
                            <span class="w-6 h-6 text-yellow-500">${icons.AlertTriangle}</span>
                            <h3 class="text-lg font-semibold text-gray-900">Onay Gerekiyor</h3>
                        </div>
                        <p class="text-sm text-gray-700 mb-6">${message}</p>
                        <div class="flex justify-end space-x-3">
                            <button 
                                id="modal-cancel" 
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors"
                            >
                                İptal
                            </button>
                            <button 
                                id="modal-confirm" 
                                class="px-4 py-2 text-sm font-medium text-white rounded-lg transition-colors ${actionBtnClass}"
                            >
                                Onayla ve Sil
                            </button>
                        </div>
                    </div>
                </div>
            `;
        };

        // --- EVENT LISTENERS & LOGIC BINDING ---
        
        const setupEventListeners = () => {
            // 1. Tab Değiştirme
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.onclick = (e) => {
                    const tabId = e.currentTarget.getAttribute('data-tab');
                    setState({ currentTab: tabId });
                };
            });
            
            // 2. Çıkış Yap Butonu
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.onclick = handleLogout;
            }

            // 3. Admin Giriş Formu (Sadece giriş sayfasındaysa)
            const loginForm = document.getElementById('admin-login-form');
            if (loginForm) {
                loginForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (!auth) {
                        setState({ loginError: "Firebase Kimlik Doğrulama Servisi yüklenemedi." });
                        return;
                    }
                    if (!email.includes('admin')) {
                         setState({ loginError: "Bu e-posta adresi yönetici (admin) yetkisine sahip değildir. Lütfen 'admin' kelimesi içeren bir e-posta kullanın." });
                         return;
                    }

                    document.getElementById('login-submit-btn').innerHTML = `${icons.Loader2} Giriş Yapılıyor...`;
                    document.getElementById('login-submit-btn').disabled = true;

                    try {
                        // Firebase ile gerçek giriş denemesi
                        await signInWithEmailAndPassword(auth, email, password);
                        showNotification("Admin olarak başarıyla giriş yapıldı!", 'success');
                        setState({ loginError: null });
                    } catch (err) {
                        console.error("Giriş hatası:", err.code, err.message);
                        let displayMessage = "Giriş bilgileri yanlış veya bu kullanıcı Firebase'de kayıtlı değil. Lütfen **admin@ornek.com** ve **sifre123** ile giriş yapmayı deneyin.";
                        setState({ loginError: displayMessage });
                    } finally {
                         document.getElementById('login-submit-btn').innerHTML = `Giriş Yap`;
                         document.getElementById('login-submit-btn').disabled = false;
                    }
                };
            }
            
            // 4. Silme Tetikleyicileri (Modal Açma)
            document.querySelectorAll('.delete-trigger').forEach(button => {
                button.onclick = (e) => {
                    const docId = e.currentTarget.getAttribute('data-doc-id');
                    const collectionName = e.currentTarget.getAttribute('data-collection');
                    const message = e.currentTarget.getAttribute('data-message');
                    
                    const confirmAction = () => handleDeleteDocument(collectionName, docId);

                    setState({
                        modal: {
                            visible: true,
                            message: message,
                            confirmAction: confirmAction,
                            isDanger: true,
                        }
                    });
                };
            });

            // 5. Modal Olayları
            const modalElement = document.getElementById('confirmation-modal');
            const modalCancelButton = document.getElementById('modal-cancel');
            const modalConfirmButton = document.getElementById('modal-confirm');
            
            if (modalCancelButton) {
                modalCancelButton.onclick = () => {
                    setState({ modal: { visible: false, message: '', confirmAction: () => {} } });
                };
            }

            if (modalConfirmButton) {
                modalConfirmButton.onclick = () => {
                    if (globalState.modal.confirmAction) {
                        globalState.modal.confirmAction();
                    }
                };
            }
            
            if (modalElement) {
                modalElement.onclick = (e) => {
                    if (e.target === modalElement) {
                        setState({ modal: { visible: false, message: '', confirmAction: () => {} } });
                    }
                };
            }
            
            // 6. Bildirim Kapatma
             const closeNotificationBtn = document.getElementById('close-notification');
            if (closeNotificationBtn) {
                closeNotificationBtn.onclick = () => setState({ notification: null });
            }
        };

        // Uygulamayı Başlat
        window.onload = initFirebase;

    </script>
</body>
</html>
