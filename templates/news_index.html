{% extends "base.html" %}

{% block title %}Son Dakika Haberler{% endblock %}

{% block content %}
    <h1>Son Gelişmeler</h1>

    <div class="news-list">
        {% for id, article in news.items() %}
            <div class="news-card">
                {% if article.image %}
                    <img src="{{ url_for('static', filename='images/' + article.image) }}" alt="{{ article.title }}" class="news-image-small">
                {% endif %}
                
                <div class="news-content">
                    <h2><a href="{{ url_for('news_detail', news_id=id) }}">{{ article.title }}</a></h2>
                    <p class="summary">{{ article.summary }}</p>
                    <a href="{{ url_for('news_detail', news_id=id) }}" class="read-more">Devamını Oku...</a>
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>

    <style>
        .news-list {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .news-card {
            display: flex;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2f3136;
            border-radius: 5px;
        }
        .news-image-small {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 3px;
        }
        .news-content {
            flex-grow: 1;
        }
        .news-content h2 a {
            color: #7289da;
            text-decoration: none;
        }
        .summary {
            color: #b9bbbe;
            font-size: 0.9em;
        }
        .read-more {
            color: #43b581;
            text-decoration: none;
        }
    </style>
{% endblock %}
